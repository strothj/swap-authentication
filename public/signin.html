<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap Sign In Page Mock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Mock Index</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/signin.html"
                >Website Sign In Page Mock</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup.html"
                >Website Sign Up Page Mock</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/extension.html">Extension Mock</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 class="my-5">User Sign In Form</h1>

      <form id="form">
        <div class="mb-3">
          <label class="form-label" for="email"> Email </label>
          <input
            class="form-control"
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            value="user@example.com"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="password"
            >Password (default: test123)</label
          >
          <input
            class="form-control"
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            value="test123"
          />
        </div>

        <button class="btn btn-primary" id="submit-button" type="submit">
          <span
            class="spinner-border spinner-border-sm d-none"
            id="submit-spinner"
            role="status"
            aria-hidden="true"
          ></span>
          <span id="submit-text">Submit</span>
        </button>
      </form>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        class="toast"
        id="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Error</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toast-body"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "#firebase/auth": "./firebase/auth.js",
          "jsonwebtoken-esm/decode": "https://unpkg.com/jsonwebtoken-esm@1.0.3/dist/decode.js?module",
          "jsonwebtoken-esm/sign": "https://unpkg.com/jsonwebtoken-esm@1.0.3/dist/sign.js?module",
          "jsonwebtoken-esm/verify": "https://unpkg.com/jsonwebtoken-esm@1.0.3/dist/verify.js?module"
        }
      }
    </script>
    <script type="module" src="signin.js"></script>
  </body>
</html>
